<div id="profile-address" class="d-none">
  <div class="bg-white text-dp">
    <div class="d-flex flex-column align-items-center py-2 position-relative">
      <span class="icon back d-none position-absolute top-50 start-0 translate-middle-y ms-2" role="button" aria-label="got back to menu">
        <i class="fa-solid fa-chevron-left"></i>
      </span>
      <div class="icon text-lv mb-2">
        <i class="fa-solid fa-house-chimney fs-2"></i>
      </div>
      <h4>Address</h4>
    </div>
    <hr class="text-lv my-0" style="height: 0.75rem !important;">
    <div class="p-3 mx-md-5">
      <div class="text-md-center">
        <h6 class="text-dp text-capitalize mt-2">Default Delivery</h6>
      </div>
      <form class="mt-3 mx-md-5" action="{% url 'profile' %}" method="POST" id="profile-update-form">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid">
          <button type="submit" class="btn btn-dp">Update</button>
        </div>
      </form>
    </div>
    <hr class="text-lv my-0" style="height: 0.75rem !important;">
  </div>
</div>
